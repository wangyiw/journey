<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyPoster 图生图接口测试</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #334155;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9em;
        }

        select,
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .sub-panel {
            background-color: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            border: 1px dashed #cbd5e1;
        }

        .preview-img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #eee;
            display: none;
        }

        button.submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button.submit-btn:hover {
            background-color: #1d4ed8;
        }

        button.submit-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .result-area {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            min-height: 500px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .result-item {
            width: 100%;
            aspect-ratio: 1;
            background-color: #eee;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .result-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .result-item img:hover {
            transform: scale(1.05);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .json-debug {
            margin-top: 20px;
            padding: 10px;
            background: #1e293b;
            color: #00ff9d;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <h2 style="margin-top:0">配置参数</h2>

            <!-- 1. 图片上传 -->
            <div class="form-group">
                <label>原图上传 (必须)</label>
                <input type="file" id="fileInput" accept="image/jpeg, image/png">
                <img id="preview" class="preview-img" alt="原图预览">
            </div>

            <!-- 2. 基础参数 -->
            <div class="form-group">
                <label>城市 (City)</label>
                <select id="citySelect">
                    <option value="Tokyo">东京 Tokyo</option>
                    <option value="Paris">巴黎 Paris</option>
                    <option value="London">伦敦 London</option>
                    <option value="NewYork">纽约 NewYork</option>
                    <option value="Bangkok">曼谷 Bangkok</option>
                    <option value="Rome">罗马 Rome</option>
                    <option value="Madrid">马德里 Madrid</option>
                    <option value="Istanbul">伊斯坦布尔 Istanbul</option>
                    <option value="Milan">米兰 Milan</option>
                    <option value="Singapore">新加坡 Singapore</option>
                    <option value="Dubai">迪拜 Dubai</option>
                    <option value="Beijing">北京 Beijing</option>
                    <option value="Shenzhen">深圳 Shenzhen</option>
                    <option value="Berlin">柏林 Berlin</option>
                    <option value="KualaLumpur">吉隆坡 KualaLumpur</option>
                    <option value="Seoul">首尔 Seoul</option>
                    <option value="Shanghai">上海 Shanghai</option>
                    <option value="HongKong">香港 HongKong</option>
                    <option value="Amsterdam">阿姆斯特丹 Amsterdam</option>
                    <option value="Sydney">悉尼 Sydney</option>
                </select>
            </div>

            <div class="form-group">
                <label>性别 (Gender)</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="gender" value="Male" checked> 男 Male</label>
                    <label class="radio-item"><input type="radio" name="gender" value="Female"> 女 Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>模式 (Mode)</label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="mode" value="Easy" checked> 轻松模式 Easy</label>
                    <label class="radio-item"><input type="radio" name="mode" value="Master"> 大师模式 Master</label>
                </div>
            </div>

            <hr style="border-top:1px solid #eee; margin: 15px 0;">

            <!-- 3. 轻松模式配置 -->
            <div id="easyModePanel">
                <h3>服装配置 (Clothes)</h3>

                <!-- 女性专用:服装类型切换 -->
                <div id="femaleTypeSelector" class="form-group hidden">
                    <label>女性服装类型</label>
                    <select id="femaleClothType">
                        <option value="suit">分体套装 (上下装)</option>
                        <option value="dress">连衣裙</option>
                    </select>
                </div>

                <!-- 上装 + 下装 -->
                <div id="splitSuitInputs" class="sub-panel">
                    <div class="form-group">
                        <label>上装样式 (upperStyle)</label>
                        <select id="upperStyle">
                            <option value="male_upper_01">男上装样式 01</option>
                            <option value="male_upper_02">男上装样式 02</option>
                            <option value="male_upper_03">男上装样式 03</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>下装样式 (lowerStyle)</label>
                        <select id="lowerStyle">
                            <option value="male_lower_01">男下装样式 01</option>
                            <option value="male_lower_02">男下装样式 02</option>
                            <option value="male_lower_03">男下装样式 03</option>
                        </select>
                    </div>
                </div>

                <!-- 连衣裙 (女性专用) -->
                <div id="dressInputs" class="sub-panel hidden">
                    <div class="form-group">
                        <label>连衣裙样式 (dress)</label>
                        <select id="dressStyle">
                            <option value="female_dress_01">连衣裙样式 01</option>
                            <option value="female_dress_02">连衣裙样式 02</option>
                            <option value="female_dress_03">连衣裙样式 03</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 4. 大师模式配置 -->
            <div id="masterModePanel" class="hidden">
                <h3>大师标签 (Master Tags)</h3>
                <div class="sub-panel">
                    <div class="form-group">
                        <label>风格 (style)</label>
                        <select id="masterStyle">
                            <option value="FrenchElegant">FrenchElegant 法式优雅</option>
                            <option value="JapaneseSimple">JapaneseSimple 日系简约</option>
                            <option value="FutureTech">FutureTech 未来科技</option>
                            <option value="AIRandom">AIRandom AI随机</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>材质 (material)</label>
                        <select id="masterMaterial">
                            <option value="Denim">Denim 牛仔</option>
                            <option value="Silk">Silk 丝绸</option>
                            <option value="Cotton">Cotton 棉料</option>
                            <option value="Metal">Metal 金属</option>
                            <option value="AIRandom">AIRandom AI随机</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>色调 (color)</label>
                        <select id="masterColor">
                            <option value="Warm">Warm 暖色调</option>
                            <option value="Cold">Cold 冷色调</option>
                            <option value="Neutral">Neutral 中性色调</option>
                            <option value="AIRandom">AIRandom AI随机</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>类型 (type)</label>
                        <select id="masterType">
                            <option value="Suit">Suit 套装</option>
                            <option value="Dress">Dress 连衣裙</option>
                            <option value="Coat">Coat 外套</option>
                            <option value="LocalCostume">LocalCostume 当地特色服饰</option>
                            <option value="AIRandom">AIRandom AI随机</option>
                        </select>
                    </div>
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" disabled>开始生成图片</button>
            <div id="debugInfo" class="json-debug"></div>
        </div>

        <!-- 右侧:结果展示 -->
        <div class="result-area">
            <div class="result-header">
                <h2>生成结果</h2>
                <span id="statusText" style="color: #666">等待提交...</span>
            </div>
            <div id="imageGrid" class="image-grid">
                <div class="result-item" style="display:flex;align-items:center;justify-content:center;color:#ccc;">1
                </div>
                <div class="result-item" style="display:flex;align-items:center;justify-content:center;color:#ccc;">2
                </div>
                <div class="result-item" style="display:flex;align-items:center;justify-content:center;color:#ccc;">3
                </div>
                <div class="result-item" style="display:flex;align-items:center;justify-content:center;color:#ccc;">4
                </div>
            </div>
        </div>
    </div>

    <!-- Loading 遮罩 -->
    <div id="loading" class="loading-overlay">
        <div style="text-align: center;">
            <div class="spinner" style="margin: 0 auto 15px;"></div>
            <h3>正在生成图片,请稍候...</h3>
            <p>可能需要 15-30 秒</p>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8123/createPicture";
        const API_STREAM_URL = "http://localhost:8123/createPictureStream";
        let base64Image = "";

        const els = {
            fileInput: document.getElementById('fileInput'),
            preview: document.getElementById('preview'),
            city: document.getElementById('citySelect'),
            genderRadios: document.getElementsByName('gender'),
            modeRadios: document.getElementsByName('mode'),
            easyModePanel: document.getElementById('easyModePanel'),
            masterModePanel: document.getElementById('masterModePanel'),
            femaleTypeSelector: document.getElementById('femaleTypeSelector'),
            femaleClothType: document.getElementById('femaleClothType'),
            splitSuitInputs: document.getElementById('splitSuitInputs'),
            dressInputs: document.getElementById('dressInputs'),
            upperStyle: document.getElementById('upperStyle'),
            lowerStyle: document.getElementById('lowerStyle'),
            dressStyle: document.getElementById('dressStyle'),
            masterStyle: document.getElementById('masterStyle'),
            masterMaterial: document.getElementById('masterMaterial'),
            masterColor: document.getElementById('masterColor'),
            masterType: document.getElementById('masterType'),
            submitBtn: document.getElementById('submitBtn'),
            loading: document.getElementById('loading'),
            imageGrid: document.getElementById('imageGrid'),
            statusText: document.getElementById('statusText'),
            debugInfo: document.getElementById('debugInfo')
        };

        function init() {
            els.fileInput.addEventListener('change', handleFileSelect);
            els.modeRadios.forEach(radio => radio.addEventListener('change', updateUI));
            els.genderRadios.forEach(radio => radio.addEventListener('change', updateUI));
            els.femaleClothType.addEventListener('change', updateUI);
            els.submitBtn.addEventListener('click', handleSubmit);
            updateUI();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (evt) {
                base64Image = evt.target.result;
                els.preview.src = base64Image;
                els.preview.style.display = 'block';
                els.submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function updateUI() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            // 模式显隐
            if (mode === "Easy") {
                els.easyModePanel.classList.remove('hidden');
                els.masterModePanel.classList.add('hidden');

                // 轻松模式下的服装逻辑
                if (gender === "Male") {
                    // 男性: 隐藏女性服装类型选择器,只显示上下装
                    els.femaleTypeSelector.classList.add('hidden');
                    els.splitSuitInputs.classList.remove('hidden');
                    els.dressInputs.classList.add('hidden');

                    // 更新上装下拉框选项为男性样式
                    els.upperStyle.innerHTML = `
                        <option value="male_upper_01">男上装样式 01</option>
                        <option value="male_upper_02">男上装样式 02</option>
                        <option value="male_upper_03">男上装样式 03</option>
                    `;

                    // 更新下装下拉框选项为男性样式
                    els.lowerStyle.innerHTML = `
                        <option value="male_lower_01">男下装样式 01</option>
                        <option value="male_lower_02">男下装样式 02</option>
                        <option value="male_lower_03">男下装样式 03</option>
                    `;
                } else {
                    // 女性: 显示服装类型选择器
                    els.femaleTypeSelector.classList.remove('hidden');
                    const clothType = els.femaleClothType.value;
                    if (clothType === 'suit') {
                        els.splitSuitInputs.classList.remove('hidden');
                        els.dressInputs.classList.add('hidden');

                        // 更新上装下拉框选项为女性样式
                        els.upperStyle.innerHTML = `
                            <option value="female_upper_01">女上装样式 01</option>
                            <option value="female_upper_02">女上装样式 02</option>
                            <option value="female_upper_03">女上装样式 03</option>
                        `;

                        // 更新下装下拉框选项为女性样式
                        els.lowerStyle.innerHTML = `
                            <option value="female_lower_01">女下装样式 01</option>
                            <option value="female_lower_02">女下装样式 02</option>
                            <option value="female_lower_03">女下装样式 03</option>
                        `;
                    } else {
                        els.splitSuitInputs.classList.add('hidden');
                        els.dressInputs.classList.remove('hidden');
                    }
                }
            } else {
                // 大师模式
                els.easyModePanel.classList.add('hidden');
                els.masterModePanel.classList.remove('hidden');

                // 大师模式下根据性别控制 Dress 选项
                const masterTypeSelect = els.masterType;
                const dressOption = masterTypeSelect.querySelector('option[value="Dress"]');

                if (gender === "Male") {
                    // 男性: 隐藏 Dress 选项
                    dressOption.hidden = true;
                    // 如果当前选中的是 Dress,自动切换到 Suit
                    if (masterTypeSelect.value === "Dress") {
                        masterTypeSelect.value = "Suit";
                    }
                } else {
                    // 女性: 显示 Dress 选项
                    dressOption.hidden = false;
                }
            }
        }

        async function handleSubmit() {
            const fileInput = els.fileInput;
            if (!fileInput.files || fileInput.files.length === 0) {
                alert("请先上传一张图片");
                return;
            }
            const file = fileInput.files[0];

            // 使用字符串枚举值
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const city = els.city.value;

            // 1. 构建 JSON 参数对象
            const params = {
                city: city,
                gender: gender,
                mode: mode
            };

            // 根据模式填充字段
            if (mode === "Easy") {
                // 轻松模式 -> 构建 clothes (使用字符串样式ID)
                if (gender === "Male") {
                    // 男性:必须传上下装
                    params.clothes = {
                        upperStyle: els.upperStyle.value,
                        lowerStyle: els.lowerStyle.value,
                        dress: null
                    };
                } else {
                    // 女性
                    const clothType = els.femaleClothType.value;
                    if (clothType === 'suit') {
                        params.clothes = {
                            upperStyle: els.upperStyle.value,
                            lowerStyle: els.lowerStyle.value,
                            dress: null
                        };
                    } else {
                        params.clothes = {
                            upperStyle: null,
                            lowerStyle: null,
                            dress: els.dressStyle.value
                        };
                    }
                }
            } else {
                // 大师模式 -> 构建 master_mode_tags（使用字符串枚举值）
                params.master_mode_tags = {
                    style: els.masterStyle.value,
                    material: els.masterMaterial.value,
                    color: els.masterColor.value,
                    type: els.masterType.value
                };
            }

            // 2. 构建 FormData
            const formData = new FormData();
            formData.append('file', file); // 图片文件
            formData.append('data', JSON.stringify(params)); // JSON 参数字符串

            // 显示调试信息
            els.debugInfo.innerText = "请求参数 (FormData):\n" +
                "file: [Binary File]\n" +
                "data: " + JSON.stringify(params, null, 2);
            els.debugInfo.style.display = 'block';

            // 使用流式接口
            try {
                setLoading(true);
                els.statusText.innerText = "生成中...";

                // 清空图片网格，创建占位符
                els.imageGrid.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.id = `image-slot-${i}`;
                    div.style.cssText = 'display:flex;align-items:center;justify-content:center;color:#ccc;';
                    div.innerText = `${i + 1}`;
                    els.imageGrid.appendChild(div);
                }

                const response = await fetch(API_STREAM_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let imageCount = 0;
                let hasHiddenLoading = false;

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                console.log('收到 SSE 事件:', data);

                                if (data.status === 'generating') {
                                    if (!hasHiddenLoading) {
                                        setLoading(false);
                                        hasHiddenLoading = true;
                                    }
                                    imageCount++;
                                    renderStreamImage(data.index, data.base64);
                                    els.statusText.innerText = `生成中... (${imageCount}/4)`;
                                } else if (data.status === 'completed') {
                                    els.statusText.innerText = `生成成功! ${data.message || ''}`;
                                    console.log('生成完成:', data);
                                } else if (data.status === 'failed') {
                                    throw new Error(data.message || '生成失败');
                                }
                            } catch (e) {
                                console.error('解析 SSE 数据失败:', e, jsonStr);
                                els.statusText.innerText = "生成失败";
                                alert("生成失败: " + e.message);
                            }
                        }
                    }
                }

                els.debugInfo.innerText += "\n\n流式接收完成";

            } catch (error) {
                console.error(error);
                alert("生成失败: " + error.message);
                els.statusText.innerText = "生成失败";
                els.debugInfo.innerText += "\n\n错误信息:\n" + error.message;
            } finally {
                setLoading(false);
            }
        }

        function renderStreamImage(index, base64) {
            const slot = document.getElementById(`image-slot-${index}`);
            if (slot) {
                let src = base64;
                if (!src.startsWith('data:image')) {
                    src = 'data:image/png;base64,' + src;
                }
                slot.innerHTML = `<img src="${src}" onclick="window.open(this.src)" title="点击查看大图">`;
                slot.style.cssText = '';
                console.log(`渲染图片 ${index + 1}`);
            }
        }

        function setLoading(isLoading) {
            els.loading.style.display = isLoading ? 'flex' : 'none';
            els.submitBtn.disabled = isLoading;
        }

        init();
    </script>
</body>

</html>
